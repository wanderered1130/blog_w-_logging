<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/871f8a8d45.js" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body background="https://img.freepik.com/free-photo/aerial-view-sandy-beach-with-tourists-swimming-beautiful-clear-sea-water-sumilon-island-beach-landing-near-oslob-cebu-philippines-boost-up-color-processing_1253-980.jpg?w=2000&t=st=1672678840~exp=1672679440~hmac=666957a8a0ca51d653cfa57b1d303a43677de35dac5c0f52e2410f415efe5dd8">
    <nav class="navbar navbar-expand-lg navbar-light"style="background-color: #e3f2fd;" >
        <a class="nav-item nav-link" href="/"><img src = "https://m.media-amazon.com/images/I/711WUUOmx4L.jpg" width="50" height="70" alt="商標"/> <i class="fa-solid fa-house-user"></i>首頁</a>
        <a class="nav-item nav-link" href="/login"><i class="fa-solid fa-right-to-bracket"></i>登入</a>
        <a class="nav-item nav-link" href="/signup"><i class="fa-solid fa-user-plus"></i>註冊</a>
        <a class="nav-item nav-link" href="/logout"><i class="fa-solid fa-arrow-right-from-bracket"></i>登出</a>
    </nav>
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for catagory,message in messages %}
            {% if catagory == 'error' %}
                <div class="alert  alert-{{category}}">{{message}}</div>
            {% else %}
                <div class="alert alert-success">{{message}}</div>
            {% endif %}
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container">
        {% block content %}{% endblock %}
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
